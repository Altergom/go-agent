    <script>
        const form = document.getElementById('ragForm');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultSection = document.getElementById('resultSection');

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        });

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // è¡¨å•æäº¤
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const file = fileInput.files[0];
            const query = document.getElementById('queryInput').value.trim();

            if (!file) {
                showError('è¯·é€‰æ‹©è¦ä¸Šä¼ çš„æ–‡æ¡£');
                return;
            }

            if (!query) {
                showError('è¯·è¾“å…¥æ‚¨çš„é—®é¢˜');
                return;
            }

            // éªŒè¯æ–‡ä»¶å¤§å°ï¼ˆ50MBï¼‰
            const maxSize = 50 * 1024 * 1024;
            if (file.size > maxSize) {
                showError('æ–‡ä»¶å¤§å°è¶…è¿‡é™åˆ¶ï¼ˆæœ€å¤§ 50MBï¼‰');
                return;
            }

            // å‡†å¤‡è¡¨å•æ•°æ®
            const formData = new FormData();
            formData.append('file', file);
            formData.append('query', query);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            setLoading(true);
            hideError();
            hideSuccess();
            hideResult();

            try {
                const response = await fetch('/api/rag/query', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || data.error || 'è¯·æ±‚å¤±è´¥');
                }

                if (data.success) {
                    showSuccess(data.message);
                    showResult(data);
                } else {
                    throw new Error(data.message || 'å¤„ç†å¤±è´¥');
                }
            } catch (error) {
                showError('è¯·æ±‚å¤±è´¥ï¼š' + error.message);
            } finally {
                setLoading(false);
            }
        });

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function setLoading(show) {
            if (show) {
                loading.classList.add('active');
                submitBtn.disabled = true;
            } else {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {

        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {

            }, 3000);
        }

        // éšè—æˆåŠŸä¿¡æ¯

            document.getElementById('chunkCount').textContent = data.chunk_count || 0;
            document.getElementById('documentIdCount').textContent = data.document_ids ? data.document_ids.length : 0;
