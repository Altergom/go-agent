<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– èŠå¤©æ¨¡å‹æµ‹è¯•é¡µé¢</h1>
            <p>æµ‹è¯• chat_model.go çš„ Generate å’Œ Stream åŠŸèƒ½</p>
        </div>
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-history" id="chatHistory">
                    <div class="message assistant">
                        <div class="message-content">
                            <div class="message-header">åŠ©æ‰‹</div>
                            <div>æ‚¨å¥½ï¼æˆ‘æ˜¯AIåŠ©æ‰‹ï¼Œå¯ä»¥å›ç­”æ‚¨çš„é—®é¢˜ã€‚è¯·é€‰æ‹©æµå¼è¾“å‡ºæˆ–å®Œæ•´è¾“å‡ºæ¨¡å¼ï¼Œç„¶åå¼€å§‹å¯¹è¯ã€‚</div>
                            <div class="message-time">ç³»ç»Ÿæ¶ˆæ¯</div>
                        </div>
                    </div>
                </div>
                <div class="chat-input">
                    <div class="stream-switch">
                        <label>
                            <input type="checkbox" id="useStreamMode" checked>
                            <span>æµå¼è¾“å‡º</span>
                        </label>
                        <span class="switch-tip" id="switchTip">å®æ—¶æ˜¾ç¤ºå›ç­”å†…å®¹</span>
                    </div>
                    <div class="input-area">
                        <textarea 
                            id="questionInput" 
                            placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..."
                            rows="3"
                        ></textarea>
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" id="sendBtn" onclick="sendQuestion()">å‘é€</button>
                        <button class="btn-secondary" id="clearBtn" onclick="clearHistory()">æ¸…ç©ºå¯¹è¯</button>
                    </div>
                    <div class="input-tip">æŒ‰ Ctrl+Enter å¿«é€Ÿå‘é€</div>
                </div>
            </div>

    <script>
        const chatHistory = document.getElementById('chatHistory');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const useStreamMode = document.getElementById('useStreamMode');
        const switchTip = document.getElementById('switchTip');

        let isLoading = false;
        let chatMessages = [];

        // æ›´æ–°å¼€å…³æç¤º
        useStreamMode.addEventListener('change', () => {
            switchTip.textContent = useStreamMode.checked 
                ? 'å®æ—¶æ˜¾ç¤ºå›ç­”å†…å®¹' 
                : 'ç­‰å¾…å®Œæ•´å›ç­”åæ˜¾ç¤º';
        });

        // Ctrl+Enter å‘é€
        questionInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                sendQuestion();
            }
        });

        // å‘é€é—®é¢˜
        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question || isLoading) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', question);
            questionInput.value = '';
            questionInput.disabled = true;
            sendBtn.disabled = true;
            clearBtn.disabled = true;
            isLoading = true;

            try {
                if (useStreamMode.checked) {
                    await sendQuestionStream(question);
                } else {
                    await sendQuestionComplete(question);
                }
            } catch (error) {
                addMessage('assistant', 'æŠ±æ­‰ï¼Œæˆ‘æš‚æ—¶æ— æ³•å›ç­”æ‚¨çš„é—®é¢˜ï¼Œè¯·ç¨åå†è¯•ã€‚');
            } finally {
                isLoading = false;
                questionInput.disabled = false;
                sendBtn.disabled = false;
                clearBtn.disabled = false;
                questionInput.focus();
            }
        }

        // å®Œæ•´è¾“å‡ºæ¨¡å¼
        async function sendQuestionComplete(question) {
            const history = chatMessages
                .slice(0, -1)  // æ’é™¤æœ€åä¸€æ¡ï¼ˆå½“å‰ç”¨æˆ·é—®é¢˜ï¼‰
                .slice(-10)    // åªå–æœ€è¿‘5è½®
                .map(msg => ({
                    role: msg.type === 'user' ? 'user' : 'assistant',
                    content: msg.content
                }));

            const response = await fetch('/api/chat/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question,
                    history
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'è¯·æ±‚å¤±è´¥');
            }

            const data = await response.json();
            addMessage('assistant', data.answer);
        }

        // æµå¼è¾“å‡ºæ¨¡å¼
        async function sendQuestionStream(question) {
            const history = chatMessages
                .slice(0, -1)  // æ’é™¤æœ€åä¸€æ¡ï¼ˆå½“å‰ç”¨æˆ·é—®é¢˜ï¼‰
                .slice(-10)    // åªå–æœ€è¿‘5è½®
                .map(msg => ({
                    role: msg.type === 'user' ? 'user' : 'assistant',
                    content: msg.content
                }));

            // åˆ›å»ºç©ºçš„åŠ©æ‰‹æ¶ˆæ¯ç”¨äºæµå¼æ›´æ–°
            const assistantMessageIndex = addMessage('assistant', '');

            try {
                const response = await fetch('/api/chat/test/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question,
                        history
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let chunkCount = 0;

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    
                    // SSEæ ¼å¼å¤„ç†ï¼šå…ˆå°è¯•æŒ‰ \n\n åˆ†å‰²å®Œæ•´äº‹ä»¶
                    let newlineIndex;
                    while ((newlineIndex = buffer.indexOf('\n\n')) !== -1) {
                        const eventBlock = buffer.substring(0, newlineIndex);
                        buffer = buffer.substring(newlineIndex + 2);
                        
                        // å¤„ç†è¿™ä¸ªäº‹ä»¶å—
                        if (eventBlock.trim()) {
                            const handled = processSSEEvent(eventBlock, assistantMessageIndex, chunkCount);
                            if (handled) chunkCount++;
                        }
                    }
                    
                    // å¦‚æœè¿˜æœ‰å‰©ä½™æ•°æ®ä¸”åŒ…å«æ¢è¡Œç¬¦ï¼Œå°è¯•é€è¡Œå¤„ç†
                    if (buffer.includes('\n')) {
                        const lines = buffer.split('\n');
                        let processedLines = 0;
                        let shouldBreak = false;
                        
                        for (let i = 0; i < lines.length - 1; i++) {
                            const line = lines[i];
                            if (line.trim() === '') {
                                break;
                            }
                            if (line.startsWith('data: ')) {
                                try {
                                    const dataStr = line.substring(6).trim();
                                    if (dataStr) {
                                        const data = JSON.parse(dataStr);
                                        if (data.type === 'data' && data.content) {
                                            const currentContent = chatMessages[assistantMessageIndex].content;
                                            chatMessages[assistantMessageIndex].content = currentContent + data.content;
                                            updateMessage(assistantMessageIndex, chatMessages[assistantMessageIndex].content);
                                            chunkCount++;
                                            processedLines++;
                                        } else if (data.type === 'end') {
                                            shouldBreak = true;
                                            processedLines++;
                                            break;
                                        } else if (data.type === 'start') {
                                            processedLines++;
                                        }
                                    }
                                } catch (e) {
                                    break;
                                }
                            } else if (line.startsWith('event: ')) {
                                processedLines++;
                            }
                        }
                        
                        if (processedLines > 0) {
                            buffer = lines.slice(processedLines).join('\n');
                        }
                        
                        if (shouldBreak) {
                            break;
                        }
                    }
                }
            } catch (error) {
                updateMessage(assistantMessageIndex, 'æŠ±æ­‰ï¼Œæˆ‘æš‚æ—¶æ— æ³•å›ç­”æ‚¨çš„é—®é¢˜ï¼Œè¯·ç¨åå†è¯•ã€‚');
            }
        }

        // å¤„ç† SSE äº‹ä»¶
        function processSSEEvent(eventBlock, messageIndex, chunkCount) {
            const lines = eventBlock.split('\n');
            let eventType = 'message';
            let dataStr = '';
            
            // å¤„ç†æ ‡å‡†å¤šè¡Œæ ¼å¼å’Œå•è¡Œæ ¼å¼
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                
                // å¤„ç†å•è¡Œæ ¼å¼: "event:message data: {...}" æˆ– "event: message\ndata: {...}"
                const dataMatch = trimmedLine.match(/data:\s*(.+)$/i);
                if (dataMatch) {
                    const lineData = dataMatch[1].trim();
                    dataStr += (dataStr ? '\n' : '') + lineData;
                }
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯ event: è¡Œï¼ˆå¯èƒ½åœ¨ data: ä¹‹å‰ï¼‰
                const eventMatch = trimmedLine.match(/event:?\s*([^\s]+)/i);
                if (eventMatch && !trimmedLine.includes('data:')) {
                    eventType = eventMatch[1].trim();
                }
            }
            
            if (!dataStr.trim()) {
                return false;
            }
            
            try {
                const data = JSON.parse(dataStr.trim());
                
                if (data.type === 'data' && data.content) {
                    const currentContent = chatMessages[messageIndex].content;
                    chatMessages[messageIndex].content = currentContent + data.content;
                    updateMessage(messageIndex, chatMessages[messageIndex].content);
                    return true;
                } else if (data.type === 'start') {
                    return false;
                } else if (data.type === 'end') {
                    return false;
                } else if (data.error) {
                    throw new Error(data.error);
                } else {
                    return false;
                }
            } catch (e) {
                if (e instanceof SyntaxError) {
                    return false;
                }
                return false;
            }
        }

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(type, content) {
            const message = {
                type,
                content,
                time: new Date().toLocaleTimeString()
            };
            chatMessages.push(message);

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-header">${type === 'user' ? 'æ‚¨' : 'åŠ©æ‰‹'}</div>
                    <div class="message-text">${escapeHtml(content) || '<span class="loading"></span>'}</div>
                    <div class="message-time">${message.time}</div>
                </div>
            `;

            chatHistory.appendChild(messageDiv);
            scrollToBottom();

            return chatMessages.length - 1;
        }

        // æ›´æ–°æ¶ˆæ¯
        function updateMessage(index, content) {
            if (index < 0 || index >= chatMessages.length) return;

            chatMessages[index].content = content;
            
            const messageDivs = chatHistory.querySelectorAll('.message');
            if (index + 1 < messageDivs.length) {
                const messageDiv = messageDivs[index + 1];
                const textDiv = messageDiv.querySelector('.message-text');
                if (textDiv) {
                    textDiv.innerHTML = escapeHtml(content);
                }
            }

            scrollToBottom();
        }

        // æ¸…ç©ºå¯¹è¯
        function clearHistory() {
            if (chatMessages.length === 0) return;
            
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¯¹è¯è®°å½•å—ï¼Ÿ')) {
                return;
            }

            chatMessages = [];
            chatHistory.innerHTML = `
                <div class="message assistant">
                    <div class="message-content">
                        <div class="message-header">åŠ©æ‰‹</div>
                        <div>å¯¹è¯è®°å½•å·²æ¸…ç©ºï¼Œå¯ä»¥å¼€å§‹æ–°çš„å¯¹è¯ã€‚</div>
                        <div class="message-time">ç³»ç»Ÿæ¶ˆæ¯</div>
                    </div>
                </div>
            `;
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ç®€å•çš„ Markdown æ¸²æŸ“ï¼ˆå¯é€‰ï¼‰
        function renderMarkdown(text) {
            // è¿™é‡Œå¯ä»¥é›†æˆ markdown æ¸²æŸ“åº“ï¼Œå¦‚ marked.js
            return escapeHtml(text);
        }
    </script>
